ges like scaling or restarting the app. Since our versions are time based, this is currently equal to version.\",\n                    \"format\": \"date-time\"\n                }\n            }\n        }\n    },\n    \"required\": [\n        \"id\"\n    ],\n    \"type\": \"object\"\n}"
